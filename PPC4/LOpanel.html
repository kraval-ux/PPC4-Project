<head>
<style>
    .row {
      
          display: grid;
  width: 100%;
  grid-template-columns: 100px 50px 50px 50px 50px 50px 50px;
  align-items: start;
  justify-content: space-between;

<body>

<div id="LO" style="height:50px; width:100%; background-color: #F8F8F8; text-align: left; font-size: 10pt; padding: 0; border: thin dotted #565454;">


<div style="padding: 1pt;">
  <table width="100%" height="85%" border="0" align="left" cellpadding="0">
    <tbody>
      <tr>
        <td width="85%"><textarea id="LOText" onkeyup="resizeTextArea(event)" wrap="hard" style="height: 40px; width: 100%; max-width: 100%; min-height: 40; background-color: white; resize: none; font-size: 12pt; font-family: Verdana, Geneva, Tahoma, sans-serif; padding-left: 5; padding-top: 3;"></textarea>
          </td>
    
        <td width="8%">
			
			<select id="LOTypeSelect" onChange="typeLOChange(event)" style="text-align: left ; font-size: 12pt; font-family:Verdana, Geneva, Tahoma, sans-serif; opacity:70% ">
      <option value="Knowledge" title="Knowledge 
Student recalls or recognizes information, ideas, and principles in the approximate form in which they were learned. 

'Example verbs to be used in this category: arrange, identify, define, label, describe, list, duplicate, match, memorise, recognise, name, relate, reproduce, order, recall, select outline, repeat, state 
">Knowledge</option>
        <option value="Comprehension" title="Comprehension 
Student translates, comprehends, or interprets information based on prior learning. 

Example verbs to be used in this category: explain, summarize, paraphrase, describe, Li illustrate, calssify, convert, defend, describe, discuss, distinguish, estimate, explain, express, extend, generalise, give exarnple(s), identify, indicate, infer, locate, paraphrase, predict, recognise, review, rewrite, select, summarise, translate ">Comprehension</option>
        <option value="Application" title="Application 
Student selects, transfers, and uses data and principles to complete a problem or task with a minimum of direction. 

Example verbs to be used in this category: use, compute, demonstrate, apply, construct, change, choose, compute, discover, dramatise, employ, practice, illustrate, predict, show, interpret, prepare, sketch, manipulate„ produce, solve, modify, relate, use, operate, schedule, write ">Application</option>
        <option value="Analysis" title="Analysis - Student distinguishes, classifies, and relates the assumptions, hypotheses, evidence, or structure or a statement or question. 
Example verbs to be used in this category: analyze, change, categorise, discover, compare, choose, contrast„ compute, separate, demonstrate, apply, dramatize, employ, practice, show, illustrate, predict, sketch, interpret, prepare, solve, manipulate, produce, use, modify, relate, write ">Analysis</option>
        <option value="Evaluation" title="Evaluation
Student appraises„ assesses, or critiques on a basis of specific standards and criteria.

Example verbs to be used In this category: Judge, Assess, Recommend, Attach, Critique, Choose, Justify, Compare, Appraise, Conclude, Argue, Contrast, Defend, Rate, Describe, Select, Discriminate, Interpret, Summarize, Estimate,. Relate, Support, Evaluate, Explain, Predict, Value 
">Evaluation</option>
        <option value="Synthesis" title="Synthesis 
Student originates, integrates, and combines ideas into a product, plan or proposal that is new to him or her, 

Example verbs to be used in this category: create, categorize, design, collect, hypothesize, combine, invent, comply, develop, compose, arrange, construct, assemble, create, design, develop, devise, explain, formulate, generate, plan, prepare, rewrite, rearrange, set up, reconstruct, summarise, relate, synthesise, reorganise, tell ">Synthesis</option>
      </select>
		  </td>
		   <td width="4%">
		  <button style="height: 20; width: 30; font-size: 12pt;" onClick="closeLOBox(event)">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>

        </script>
